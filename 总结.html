# **4.总结**


&amp;emsp;&amp;emsp;综上所述，本文收集整理了2020年1月20日至6月3日的确诊、新增、死亡、治愈病例人数等官方网络疫情通报数据，采用极大似然估计法，并结合Nelder-Mead最优算法对SEIR传染病动力学模型的相关参数进行估计，分别得出全国、湖北省、除湖北省以外全国其余省份以及武汉市的疫情模型参数估计结果。通过建立SEIR模型对这四个板块疫情发展规律进行了分析，估计了防控隔离和政府干预等措施对疫情发展的影响。分析结果表明：政府的干预措施是有效遏制疫情大面积传播的重要举措。政府倡导下的居家防控隔离措施对疫情大面积传播有重要抑制作用，严格对感染者所接触过的人员进行医学追踪隔离等措施也有效地防止了疫情的过快增长。

&amp;emsp;&amp;emsp;本文基于极大似然估计法建立的SEIR模型对新冠疫情进行回溯分析，研究结果确认了该模型在传染病传播态势分析上是可靠的。但是，模型不可避免地会与现实存在一定差异，进而导致分析结果存在一定的偏差，希望大家批评指正。
